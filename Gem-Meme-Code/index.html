<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Meme</title>
    <link rel="stylesheet" href="meme.css">

    <!-- font awesome icon cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jquery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--<script src="html2canvas.min.js"></script>!-->

</head>
<body>
    
    <div id="main">
        <textarea id="upper"
        spellcheck="false" placeholder="Type upper part" rows="1"></textarea>
        <div id="memes">
            <img src="" alt="img" id="img">
            <h2 id="hint">Your meme image goes here...</h2>
        </div>
        <textarea id="lower"
        spellcheck="false" placeholder="Type lower part" rows="1"></textarea>
    </div>
    
    <div class="access">
        <input type="file" id="input"
        accept="image/*" name="meme">
        <label for="input" class="btn"><i class="fa fa-upload"></i>upload your image</label>
        <a href="" Id="refresh" class="btn"><i class="fa fa-refresh"></i>Refresh</a>
        <a href="#" id="btn-generate" class="btn"><i class="fa fa-cog"></i>Generate</a>
        <a href="" id="downloads" class="btn"><i class="fa fa-download"></i>Download</a>
    </div>

    <script src="js/gen-meme.js"></script>
</body>
</html>
